<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="author" content="Francisco Zumaran Rojas" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enviar Dinero</title>
    <!-- Bootstrap 4 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!---Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="fonts.googleapis.com" rel="stylesheet" />
    <!---MI CSS (Asegúrate de que este archivo tenga estilos para el modal)-->
    <link rel="stylesheet" href="./assets/css/sendmoneystyle.css" />
  </head>
  <body>
    <section>
      <article>
        <h2>Enviar Dinero</h2>
      </article>
      <br />
      <!-- Punto de la tarea: Realizar búsqueda -->
      <input
        style="width: auto"
        type="text"
        id="inputBuscarContacto"
        placeholder="Buscar por nombre o alias"
      />
      <button type="button" class="btn btn-success" id="btnBuscar">
        Buscar
      </button>
      <br />
      <article>
        <br />
        <!-- Punto de la tarea: Mostrar/Ocultar Formulario -->
        <button id="btnAbrirForm" type="button" class="btn btn-success">
          Agregar nuevo contacto
        </button>
      </article>
      <article>
        <div>
          <br />
          <a class="btn btn-secondary" id="menu" href="menu.html" role="button"
            >Volver al Menú Principal</a
          >
        </div>
      </article>
    </section>
    <section>
      <br />
      <article>
        <h2>Contactos</h2>
      </article>
      <article>
        <div>
          <div class="table-responsive">
            <table class="table table-light" id="tablaContactos">
              <thead>
                <tr class="table-secondary">
                  <th scope="col">Contactos</th>
                  <th scope="col">Número CBU</th>
                  <th scope="col">Alias</th>
                  <th scope="col">Banco</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <!-- El cuerpo de la tabla ahora está vacío, se llenará con JS -->
              <tbody id="cuerpoTabla">
                <!-- Los contactos se inyectarán aquí dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Punto de la tarea: Mensaje de confirmación -->
        <div
          id="mensajeConfirmacion"
          class="alert alert-success"
          style="display: none"
        >
          ¡Envío realizado con éxito!
        </div>

        <!-- Estructura del Formulario (Modal) -->
        <div id="modalContacto" class="modal" style="display: none">
          <div class="modal-content">
            <span id="btnCerrar" style="cursor: pointer">&times; Cerrar</span>
            <h2>Datos del Contacto Bancario</h2>

            <form id="formContacto">
              <!-- Punto de la tarea: Validar el formulario -->
              <label>Nombre y Apellido:</label>
              <input
                type="text"
                id="nombre"
                required
                placeholder="Ej: Juan Pérez"
              />

              <label>Número de CBU (22 dígitos):</label>
              <input
                type="text"
                id="cbu"
                required
                maxlength="22"
                pattern="[0-9]{22}"
                title="Ingrese exactamente 22 dígitos numéricos"
                placeholder="22 dígitos numéricos"
              />

              <label>Nombre del Banco:</label>
              <input
                type="text"
                id="banco"
                required
                placeholder="Ej: Banco Nación"
              />

              <label>Alias:</label>
              <input
                type="text"
                id="alias"
                required
                placeholder="Ej: Vecino, amigo"
              />

              <button type="submit" class="btn btn-primary">
                Guardar Contacto
              </button>
              <!-- Punto de la tarea: Botón Cancelar para ocultar -->
              <button type="button" id="btnCancelar" class="btn btn-secondary">
                Cancelar
              </button>
            </form>
          </div>
        </div>
      </article>
    </section>

    <!----Jquery-->
    <script src="code.jquery.com"></script>

    <!---BOOTSTRAP 4-->
    <script src="cdn.jsdelivr.net"></script>
    <!-----Mi JS-->
    <script src="/assets/js/sendmoneyjs.js"></script>
  </body>
</html>
