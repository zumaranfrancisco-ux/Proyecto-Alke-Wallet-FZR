<!DOCTYPE html>
<html lang="es">
  <head>
    <meta
      name="author"
      content="Francisco Zumaran Rojas"
      <meta
      charset="UTF-8"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Depósito</title>

    <!-- Bootstrap 4 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!---Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <!---MI CSS-->
    <link rel="stylesheet" href="./assets/css/depositstyle.css" />
  </head>
  <body>
    <section class="container mt-5">
      <article class="card p-4 mx-auto" style="max-width: 400px">
        <h2>Depositar</h2>

        <!-- Contenedor para mostrar el saldo actual -->
        <p class="text-muted">
          Saldo actual: <strong id="saldo-actual">$0</strong>
        </p>

        <form id="depositForm">
          <label id="depositar">Monto a depositar:</label>
          <div>
            <input
              type="number"
              id="inputmonto"
              placeholder="Ingrese monto"
              required
              min="1"
            />
          </div>
          <br />
          <button id="boton1" class="btn btn-success" type="submit">
            Realizar depósito
          </button>
        </form>

        <!-- Contenedor para la alerta de Bootstrap -->
        <div id="alert-container" class="mt-3"></div>

        <!-- Contenedor para la leyenda del monto depositado -->
        <div id="leyenda-deposito" class="mt-2 text-success fw-bold"></div>

        <div>
          <br />
          <a class="btn btn-secondary" id="menu" href="menu.html" role="button"
            >Volver al Menú Principal</a
          >
        </div>
      </article>
    </section>
    <!----JQR-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!---Bootstrap 4-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!----Mi JS-->
    <script src="./assets/js/depositjs.js"></script>
  </body>
</html>
